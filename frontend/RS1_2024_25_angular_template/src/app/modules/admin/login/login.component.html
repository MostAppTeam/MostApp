<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>

    <!-- Poruka o grešci za neaktivirani nalog -->
    <div *ngIf="errorMessage?.includes('activate')" class="alert error">
      Nalog nije aktiviran. Molimo vas da proverite svoj email za aktivacijski link.
    </div>

    <!-- Prikaz poruka o uspjehu ili grešci -->
    <div *ngIf="successMessage" class="alert success fade-in">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert error fade-in">{{ errorMessage }}</div>

    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          ngModel
          required
        />
      </div>
      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div class="auth-links">
      <a routerLink="/reset-password">Forgot Password?</a>
      <a routerLink="/activate-account">Resend Activation Link</a>
    </div>
    <p class="auth-link">
      Don't have an account? <a href="/signup">Sign up</a>
    </p>
  </div>
</div>
