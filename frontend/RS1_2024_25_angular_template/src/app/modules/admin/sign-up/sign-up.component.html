<div class="auth-container">
    <div class="auth-box">
        <h2>Sign Up</h2>

        <!-- Success and error messages -->
        <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>

        <!-- Step 1: Basic Information -->
        <form *ngIf="step === 1">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        id="username"
                        [(ngModel)]="username"
                        name="username"
                        placeholder="Choose a username"
                        required
                />
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                        type="text"
                        id="firstName"
                        [(ngModel)]="firstName"
                        name="firstName"
                        placeholder="Enter your first name"
                        required
                />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                        type="text"
                        id="lastName"
                        [(ngModel)]="lastName"
                        name="lastName"
                        placeholder="Enter your last name"
                        required
                />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        [(ngModel)]="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                />
            </div>
            <button type="button" class="btn" (click)="nextStep()">Next</button>
        </form>

        <!-- Step 2: Password Information -->
        <form *ngIf="step === 2">
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        [(ngModel)]="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                />
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                        type="password"
                        id="confirm-password"
                        [(ngModel)]="confirmPassword"
                        name="confirmPassword"
                        placeholder="Re-enter your password"
                        required
                />
            </div>
            <div class="button-group">
                <button type="button" class="btn" (click)="previousStep()">Back</button>
                <button type="button" class="btn" (click)="nextStep()">Next</button>
            </div>
        </form>

        <!-- Step 3: Review and Submit -->
        <form *ngIf="step === 3">
            <h3>Review Your Information</h3>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>First Name:</strong> {{ firstName }}</p>
            <p><strong>Last Name:</strong> {{ lastName }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <div class="button-group">
                <button type="button" class="btn" (click)="previousStep()">Back</button>
                <button type="button" class="btn" (click)="onSubmit()">Submit</button>
            </div>
        </form>

        <!-- Link to Login page -->
        <p class="auth-link">
            If you already have an account, <a href="/login">Login here</a>.
        </p>
    </div>
</div>
