<div class="auth-container">
  <div class="auth-box">
    <h2 class="auth-title">Sign Up</h2>

    <!-- Poruke o uspjehu i greÅ¡ci -->
    <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>


    <form *ngIf="step === 1" class="form-step">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Choose a username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <button type="button" class="btn btn-next" (click)="nextStep()">Next</button>
    </form>

    <form *ngIf="step === 2" class="form-step">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-back" (click)="previousStep()">Back</button>
        <button type="button" class="btn btn-next" (click)="nextStep()">Next</button>
      </div>
    </form>

    <form *ngIf="step === 3" class="form-step">
      <h3 class="review-title">Review Your Information</h3>
      <p><strong>Username:</strong> {{ username }}</p>
      <p><strong>Email:</strong> {{ email }}</p>
      <div class="button-group">
        <button type="button" class="btn btn-back" (click)="previousStep()">Back</button>
        <button type="button" class="btn btn-submit" (click)="onSubmit()">Submit</button>
      </div>
    </form>

    <p class="auth-link">Already have an account? <a href="/login">Login here</a>.</p>
    <div class="auth-links">
      <a routerLink="/invite-friend">Invite a Friend</a>
    </div>
  </div>
</div>
